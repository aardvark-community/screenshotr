name: Linux

on: 
  push:
    branches:
    - main
    paths-ignore:
    - 'README.md'
  pull_request:
    branches:
    - main
    paths-ignore:
    - 'README.md'
    
jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Install Dotnet
      uses: actions/setup-dotnet@v4
      with:
        global-json-file: global.json
    - name: Build
      run: sh ./build.sh
