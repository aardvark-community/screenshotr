name: Linux

on: 
  push:
    paths-ignore:
    - 'README.md'
  pull_request:
    paths-ignore:
    - 'README.md'
    
jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Install Dotnet
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '6.0.103'
    - name: Build
      run: sh ./build.sh
